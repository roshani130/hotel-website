<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0e5d4;
        margin: 0;
        padding: 0;
    }
    div .navlinks a {
        text-decoration: none;/*this remove underline*/
        color: #fff;
    }

    .navlinks li {
        list-style: none; /*this remove bullet points*/
        display: inline-block;
        margin: 5px;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .flex_space {
        display: flex; /*this is make list in another line*/
        justify-content: space-between; /*justify content property display  the list to the corner*/
    }

    button {
        border: none; /*this is for removing book now btn border*/
        background: none; /*this is for removing by default background of the btn*/
        transition: 0.5s;
        cursor: pointer; /*this property is used for hands symbol cursor*/
        display: inline-flex;
    }

    .primary-btn { /*this for book now button and about us button*/
        padding: 15px 30px; /* 1st is a top & bottom padding value and 2nd is a left & right padding values*/
        background: #D4AF37;
        font-weight: bolder;
        color: white;
        width: 150px;
        height: 40px;
        text-align: center;
        border-radius: 0;
    }

        /*---------------header----------------*/
    header {
        height: 82px; 
        line-height: 50px;/*this is for all header content line-height*/
        background-color: #0E145E;
        color: #fff;
    }

    header img {/*this is image size in home section*/
        width: 200px;
        height: 65px;
    }

    header ul {
        display:inline-block; /*this is for inline the content*/
        text-transform: uppercase;
    }

    header ul li a {/*this is for navlinks transition*/
        transition: 0.5s;
    }

    header ul li a:hover{/*this hover property for navlinks*/
        color: #D4AF37;
        text-shadow: 0 0 5px rgba(212, 175, 55, 0.8);
    }    
    .form {
        max-width: 700px;
        margin: 50px auto;
        padding: 20px;
        background: #f0e5d4;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        }
        
    h1 {
        text-align: center;
        margin-top: 20px;
        background-color: #1a1a1a;
        color: #fff;
        height: 45px;
        padding-top: 10px;
     }

    label {
        display: block;
        margin-bottom: 20px;
        font-weight: bold;
    }

    input, select, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #D4AF37;
        border-radius: 5px;
    }

    button {
        background-color: #D4AF37;
        color: white;
        border: none;
        cursor: pointer;
    }

    input, select {
        border: 1px solid #D4AF37;
    }

    input, :focus, select:focus {
        outline: none;
        border: 1px solid #0E145E;
    }

    .logo img {
        height: 62px;
        border-radius: 8px;
    }
    footer {
        background-color: #1a1a1a;
        color: #fff;
        height: 37px;
        text-align: center;
        padding-top: 16px;
        position: relative;
        width: 100%;
        margin: 20px 0;
    }

  </style>
    </head>
<body>

    <header>

        <div class="content flex_space">
            <div class="logo">
                <img src="images\logo-1.png">
            </div>
            <div class="navlinks">
                <ul style="padding: 5.5px;" id="menulist">
                    <li style="margin: 6px;"><a href="index.html">home</a></li>
                    <li style="margin: 5.5px;"><a href="about.html" >about</a></li>
                    <li style="margin: 5.5px;"><a href="rooms.html" >rooms</a></li>
                    <li style="margin: 5.5px;"><a href="services.html" >services</a></li>
                    <li style="margin: 5.5px;"><a href="attraction.html" >attraction</a></li>
                    <li style="margin: 5.5px;"><a href="contact.html" >contact</a></li>
                    <li> <i class="fa fa-search"></i></li>
                    <li> <a href="book.html" ><button style="height: 45px; padding-left: 33px;" class="primary-btn">BOOK NOW</button></a></li>
                </ul>
            </div>
        </div>
           
    </header>


    <div>
    <h1>Hotel Booking Form</h1>
    <div class="form">
    <form onsubmit="return showPopup()">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Full Name" required>

        <label for="email">Email</label> 
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="checkin">Check-In</label>
        <input type="date" id="checkin" name="checkin" required>

        <label for="room">Rooms</label>
        <select name="room">
            <option value="Deluxe">Deluxe Room</option>
            <option value="room">Eco-Friendly Room</option>
            <option value="single">Single Room</option>
        </select>

            <button style="text-align: center;" type="submit">Submit</button>
    </form>
    </div>
    </div>

    <div style="margin-top: 30px; text-align: center;" class="social-icons">
        <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
    </div>


    <footer>
        &copy; 2025 The Luxe HEAVEN. All rights reserved.
    </footer>


</body>
</html>
