<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0e5d4;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      height: 45;
      padding-top: 8px;
      padding-bottom: 8px;
    }

    div .navlinks a {
      text-decoration: none;/*this remove underline*/
      color: #fff;
    }

    .navlinks li {
      list-style: none; /*this remove bullet points*/
      display: inline-block;
      margin: 5px;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .flex_space {
      display: flex; /*this is make list in another line*/
      justify-content: space-between; /*justify content property display  the list to the corner*/
    }

    button {
      border: none; /*this is for removing book now btn border*/
      background: none; /*this is for removing by default background of the btn*/
      transition: 0.5s;
      cursor: pointer; /*this property is used for hands symbol cursor*/
      display: inline-flex;
    }

    .primary-btn { /*this for book now button and about us button*/
      padding: 15px 30px; /* 1st is a top & bottom padding value and 2nd is a left & right padding values*/
      background: #D4AF37;
      font-weight: bolder;
      color: white;
      width: 150px;
      height: 40px;
      text-align: center;
      border-radius: 0;
    }

        /*---------------header----------------*/
    header {
      height: 82px; 
      line-height: 50px;/*this is for all header content line-height*/
      background-color: #0E145E;
      color: #fff;
    }

    header img {/*this is image size in home section*/
      width: 200px;
      height: 62px;
      border-radius: 8px;
    }

    header ul {
      display:inline-block; /*this is for inline the content*/
      text-transform: uppercase;
    }

    header ul li a{/*this is for navlinks transition*/
      transition: 0.5s;
    }

    header ul li a:hover{/*this hover property for navlinks*/
      color: #D4AF37;
      text-shadow: 0 0 5px #D4AF37;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #f0e5d4;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #D4AF37;
      border-radius: 5px;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    button {
      background-color: #D4AF37;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
    }

    input, select {
        border: 1px solid #D4AF37;
    }

    input, :focus, select:focus {
        outline: none;
        border: 1px solid #0E145E;
    }

    footer {
      background-color: #1a1a1a;
      color: #fff;
      height: 37px;
      text-align: center;
      padding-top: 16px;
      position: relative;
      width: 100%;
      margin: 20px 0;
    }    

  </style>
</head>
<body>


  <header>

    <div class="content flex_space">
        <div class="logo">
            <img style="margin-top: 5px;" src="images\logo-1.png">
        </div>
        <div class="navlinks">
            <ul style="padding: 5.5px;" id="menulist">
                <li style="margin: 6px;"><a href="index.html">home</a></li>
                <li style="margin: 5.5px;"><a href="about.html" >about</a></li>
                <li style="margin: 5.5px;"><a href="rooms.html" >rooms</a></li>
                <li style="margin: 5.5px;"><a href="services.html" >services</a></li>
                <li style="margin: 5.5px;"><a href="attraction.html" >attraction</a></li>
                <li style="margin: 5.5px;"><a href="contact.html" >contact</a></li>
                <li> <i class="fa fa-search"></i></li>
                <li> <a href="book.html" ><button style="height: 45px; padding-left: 33px;" class="primary-btn">BOOK NOW</button></a></li>
            </ul>
        </div>
    </div>
       
</header>


<h1>Contact Form</h1>
  <div class="container">
    <h2>Contact Us</h2>


    <form onsubmit="return showPopup()">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Message" required></textarea>

      <button style="text-align: center;" type="submit">Submit</button>
    
    </form>
  </div>

  <div style="margin-top: 30px; text-align: center;" class="social-icons">
    <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
</div>


  <footer>
    &copy; 2025 The Luxe HEAVEN. All rights reserved.
</footer>

</body>
</html>
